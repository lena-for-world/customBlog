<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>포스트</h2>
  </div>
  <form th:action="@{|/blog/write/${blogId}|}" th:object="${articleForm}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>
    <div>
      <label for="title">제목</label>
      <input type="text" id="title" th:field="*{title}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{title}" />
    </div>
    <div>
      <label for="content">내용</label>
      <input type="text" id="content" th:field="*{content}"
             class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{content}" />
    </div>
    <div>
      <h2>카테고리 선택</h2>
      <div>
        <select id="categoryId" th:field="*{categoryId}" th:each="category : ${categories}">
          <option th:value="${category.getId()}" th:text="${category.getName()}"></option>
        </select>
      </div>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">
      글쓰기</button>
  </form>
</div> <!-- /container -->
</body>
</html>
